<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Selection Box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Which one would you like to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>
    <!-- Game Board -->
    <div class="play-board">
        <div class="page">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
            <div class="gameboard">
                <div class="t1 boxes box1"></div>
                <div class="t2 boxes box2"></div>
                <div class="t3 boxes box3"></div>
                <div class="m1 boxes box4"></div>
                <div class="m2 boxes box5"></div>
                <div class="m3 boxes box6"></div>
                <div class="b1 boxes box7"></div>
                <div class="b2 boxes box8"></div>
                <div class="b3 boxes box9"></div>
            </div>
        </div>
    </div>
    <!-- Results -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
<script src="ttt.js"></script>
</body>
</html>
